<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Chocolate Box</title>
        <link rel="stylesheet" href="chocolateBox.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Open me!</h1>

        <div>
            <img id="box" src="img/choc4.png" alt="chocolate box inside">

            <img id="choc1-1" class="piece green" src="img/choc1.png" alt="chocolate green">
            <img id="choc1-2" class="piece green" src="img/choc1.png" alt="chocolate green">
            <img id="choc1-3" class="piece green" src="img/choc1.png" alt="chocolate green">
            <img id="choc2-1" class="piece silver" src="img/choc2.png" alt="chocolate silver">
            <img id="choc2-2" class="piece silver" src="img/choc2.png" alt="chocolate silver">
            <img id="choc2-3" class="piece silver" src="img/choc2.png" alt="chocolate silver">
            <img id="choc3-1" class="piece red" src="img/choc3.png" alt="chocolate red">
            <img id="choc3-2" class="piece red" src="img/choc3.png" alt="chocolate red">
            <img id="choc3-3" class="piece red" src="img/choc3.png" alt="chocolate red">

            <img id="box-lid" src="img/choc5.png" alt="chocolate box outside">
        </div>

        <div id="flavors">
            <div id="saltedCaramel">Salted Caramel</div>
            <div id="strawberryLiquorice">Strawberry Liquorice</div>
            <div id="whiteCoconut">White Coconut</div>
        </div>

    </body>


</html>
